<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./image/teacher.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="left-nav"><a href="#">Teacher Portal</a></div>
        <div class="right-nav">
            <a id="signupPage" href="#">Signup</a>
            <a id="loginPage" href="#">Login</a>
        </div>
    </nav>
    <div class="container">
        <h3 class="form-heading">Teachers Login</h3>
        <form class="form">
            <div class="mb-3">
                
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" aria-describedby="emailHelp">
                <div id="emailHelp2" class="form-text"></div>
            </div>
            <div class="mb-3">
                
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" aria-describedby="passwordHelp">
                <div id="passwordHelp2" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit2">Submit</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
