<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./image/teacher.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="left-nav"><a href="#">Teacher Portal</a></div>
        <div class="right-nav">
            <a id="signupPage" href="#">Signup</a>
            <a id="loginPage" href="#">Login</a>
        </div>
    </nav>
    <div class="info">
        <h2>Teachers Dashboard</h2>
        <div class="teacherName"></div>
        <div class="teacherEmail"></div>
    </div>
    <div class="changePassword">
        <div class="notification"></div>
        <form>
            <h3>Change Password</h3>
            <div class="mb-3">
                <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" aria-describedby="oldPasswordHelp">
                <div id="oldPasswordHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" aria-describedby="newPasswordHelp">
                <div id="newPasswordHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" aria-describedby="confirmNewPasswordHelp">
                <div id="confirmNewPasswordHelp" class="form-text"></div>
              </div>
              
            <button type="button" class="btn btn-primary" id="change">Change</button>
            <br><br>
            <button type="button" class="btn btn-primary" id="logout">Logout</button>
          </form>
    </div>
    <script src="./dashboard.js"></script>
</body>

</html>
